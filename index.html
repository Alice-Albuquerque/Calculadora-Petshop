<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Petshop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Descubra a melhor opção de Petshop</h1>

        <div class="form-img">
          <img src="/img/undraw_good_doggy_re_eet7.svg">
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="datepicker">Selecione uma data:</label>
                <input type="text" id="datepicker" class="datepicker">
            </div>
            <div class="form-group">
                <label for="small-dogs">Quantidade de cães pequenos:</label>
                <input type="number" id="small-dogs" min="0" value="0" class="dog-input">
            </div>
            <div class="form-group">
                <label for="large-dogs">Quantidade de cães grandes:</label>
                <input type="number" id="large-dogs" min="0" value="0" class="dog-input">
            </div>
            <button id="calculate" class="calculate-btn">Calcular</button>
        </div>
    </div>

    <div id="popup">
        <div class="popup-content">
            <span class="close">X</span>
            <p id="result"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/script/script.js"></script>

</body>
</html>
